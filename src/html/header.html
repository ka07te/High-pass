<header class="header">
  <button class="back-top"><svg class="back-top__svg">
    <use xlink:href="images/sprite.svg#arrow-up"></use>
  </svg></button>
  <div class="container">
    <h1>High pass</h1>
    <div class="header-body">
      <div class="header-body__item header-menu-logo"><img src="./images/Logo.png" alt="Логотип"></div>
      <div class="header-body__item">
        <ul class="header-list">
          <li class="header-list__item">
            <a href="#about" class="header-list__link">О&nbsp;студии</a>
          </li>
          <li class="header-list__item">
            <a href="#project" class="header-list__link">Наши&nbsp;проекты</a>
          </li>
          <li class="header-list__item">
            <a href="#service" class="header-list__link">Услуги</a>
          </li>
          <li class="header-list__item">
            <a href="#macterclass" class="header-list__link">Мастер&#8209;классы</a>
          </li>
          <li class="header-list__item">
            <a href="#contacts" class="header-list__link">Контакты</a>
          </li>
          <li class="header-list__item header-tel">
            <a href="tel:+749542423532" class="header-tel__link"><svg class="header-tel__img">
                <use xlink:href="images/sprite.svg#phone"></use>
              </svg>+7 (495) 42-423-532</a>
          </li>
        </ul>
      </div>
      <div class="header-body__item header-social">
        <a class="header-social__link" href="https://www.instagram.com/" target="_blank">
          <svg class="instagram">
            <use xlink:href="images/sprite.svg#instagram"></use>
          </svg></a>
        <a class="header-social__link" href="https://www.facebook.com/" target="_blank">
          <svg class="fb">
            <use xlink:href="images/sprite.svg#fb"></use>
          </svg></a>
        <a class="header-social__link" href="https://vk.com/" target="_blank">
          <svg class="vk">
            <use xlink:href="images/sprite.svg#vk"></use>
          </svg>
        </a>
      </div>
      <div class="header-body__item">
        <form class="header-search">
          <label class="header-search__label"></label>
          <input class="header-search__input" type="text" placeholder="Что будем искать?" />
          <button class="header-search__close">
            <svg class="header-search__close-img">
              <use xlink:href="images/sprite.svg#close"></use>
            </svg>
          </button>
          <button class="header-search__icon" aria-label="Поиск по сайту">
            <svg class="header-search__icon-img">
              <use xlink:href="images/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="header-body__item  menu-burger">
        <button class="menu-burger__open" aria-label="Открыть меню">
          <span class="menu-burger__line"></span>
        </button>
        <button class="menu-burger__close" aria-label="Закрыть меню">
          <svg class="menu-burger__close-svg">
            <use xlink:href="images/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
